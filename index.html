<html>

<head>
    <title>MY PHOTO GALLERY.</title>

    <script src="main.js"> </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.in.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.in.js"></script>

</head>


<body>
    <h1>EXTINCT ANIMALS:</h1>
    <div class="container">
        <section id="grid">

            <img id="rect" src="heading.jpg">
            <br><br>
            <h2>Grid Gallery:</h2>
            <br>

            <div class="row">
                <div class="column">
                    <img src="dodo.jpg">
                    <img src="great%20auk.jpg">
                    <img src="Baiji%20white%20dolphin.jpg">

                    <img src="passenger%20pigeon.jpg">
                    <img src="Pyrenean%20Ibex.jpg">

                </div>

                <div class="column">
                    <img src="Sabre-Toothed%20Cats.jpg">
                    <img src="stellars%20sea%20cow.jpg">
                    <img src="tasmanian%20tiger.jpg">
                    <img src="West%20african%20black%20rhino.jpg">
                    <img src="Wooly%20Mammoths.jpg">


                </div>


            </div>
            <br><br><br>


            <div id="myCarousel" class="carousel slide" data-ride="carousel">

              <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 10</div>
    <img src="dodo.jpg" style="width:100%">
    <div class="text">Dodo</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 10</div>
    <img src="great%20auk.jpg" style="width:100%">
    <div class="text">Great Auk</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 10</div>
    <img src="passenger%20pigeon.jpg" style="width:100%">
    <div class="text">Passenger Pigeon</div>
  </div>

     <div class="mySlides fade">
    <div class="numbertext">4 / 10</div>
    <img src="Pyrenean%20Ibex.jpg" style="width:100%">
    <div class="text">Pyrenean Ibex</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">5 / 10</div>
    <img src="Sabre-Toothed%20Cats.jpg" style="width:100%">
    <div class="text">Sabre-Toothed Cats</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">6 / 10</div>
    <img src="stellars%20sea%20cow.jpg" style="width:100%">
    <div class="text">Stellers Sea Cow</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">7 / 10</div>
    <img src="tasmanian%20tiger.jpg" style="width:100%">
    <div class="text">Tasmanian Tiger</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">8 / 10</div>
    <img src="West%20african%20black%20rhino.jpg" style="width:100%">
    <div class="text">West African Black Rhino</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">9 / 10</div>
    <img src="Wooly%20Mammoths.jpg" style="width:100%">
    <div class="text">Wooly Mammoths</div>
  </div>
    
     <div class="mySlides fade">
    <div class="numbertext">10 / 10</div>
    <img src="Baiji%20white%20dolphin.jpg" style="width:100%">
    <div class="text">Baiji White Dolphin</div>
  </div>
    
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
    <span class="dot" onclick="currentSlide(10)"></span>
</div>
    </div>




</body>

</html>
